<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="/css/water.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav class="nav">
            <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
            <a href="{{ '/now/' | relative_url }}" {% if page.url contains '/now' %}class="active"{% endif %}>Now</a>
            <a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a>
        </nav>
    </div>

    <main id="content">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="contact-info">
            &copy; 2018 - <script>document.write(new Date().getFullYear())</script> - Nasser. 
            Design inspired by <a href="https://herman.bearblog.dev/">Herman's blog</a>
        </div>
    </footer>
</body>
</html>
