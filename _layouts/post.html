---
layout: default
---

<section id="main">
    <time class="light mb-1 inline-block">{{ page.date | date: "%d.%m.%Y" }}</time> &middot;
    {% for tag in page.tags %}<span class="light"> {{ tag }} </span>{% endfor %} 

    <h1 id="title" class="mb-5">{{ page.title }}</h1>

    <div>
        <article id="content">
            {{ content }}
        </article>
	</div>
</section>
