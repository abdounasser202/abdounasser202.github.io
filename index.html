<ul class="no-bullet post-list">
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}" class="post-link">{{ post.title }}</a>
        <time
            datetime='{{ post.date | date: "%d.%m.%Y" }}'
            class="post-date lighter ">{{ post.date | date: "%d.%m.%Y" }}</time>
    </li>
    {% endfor %}
</ul>
